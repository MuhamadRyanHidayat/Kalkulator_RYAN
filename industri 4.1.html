<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KALKULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <center><h1>KALKULATOR</h1></center>
        <div class="kotak">
        <h3>PERTAMBAHAN</h3> 
        <input id="bil1" value="4" /><br/>
        <input id="bil2" value="2" /><br/>
        <input id="hasil1" /><br/>
        <button onclick="pertambahan()">Tambah</button>
        </div>
      
        <div class="kotak1">
        <h3> PERKALIAN</h3>
        <input id="bil3" value="4" /><br/>
        <input id="bil4" value="2" /><br/>
        <input id="hasil2" /><br/>
        <button onclick="perkalian()">Perkalian</button>
        </div>

        <div class="kotak2">
        <h3> PEMBAGIAN</h3>
        <input id="bil5" value="4" /><br/>
        <input id="bil6" value="2" /><br/>
        <input id="hasil3" /><br/>
        <button onclick="pembagian()">Pembagian</button>
        </div>
        <script>

                function pertambahan(){
                    var angka1 = parseInt
                    (document.getElementById('bil1').value)
                    var angka2 = parseInt
                    (document.getElementById('bil2').value)
                    var hasil = angka1+angka2;
                    document.getElementById('hasil1').value = hasil;
                }
                function perkalian(){
                    var angka1 = parseInt
                    (document.getElementById('bil3').value)
                    var angka2 = parseInt
                    (document.getElementById('bil4').value)
                    var hasil = angka1*angka2;
                    document.getElementById('hasil2').value = hasil;
                }
                function pembagian(){
                var angka1 = parseInt
                    (document.getElementById('bil5').value)
                    var angka2 = parseInt
                    (document.getElementById('bil6').value)
                    var hasil = angka1/angka2;
                    document.getElementById('hasil3').value = hasil;
                }
            </script>
     <footer>

</body>
</html>
